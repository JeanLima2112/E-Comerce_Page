<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StoreTech</title>
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/bd434ca475.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="box">
        <a href="index.html" class="logo"> <span>STORE</span> TECH</a>
        <div class="submit-line">
          <input type="text" placeholder="Pesquisar..." />
          <button class="submit-lente" type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <nav class="navigation">
          <ul class="menu">
            <li>Home</li>
            <li>Produtos</li>
            <li>Sobre</li>
            <li>Contato</li>
            <li>Conta</li>
          </ul>
        </nav>
        <i class="fa-solid fa-cart-shopping"></i>
      </div>
      <!--box-->
    </header>
    <main>
      <section class="best_products">
        <div class="box">
          <h2 class="titulo"> Nossos Melhores Produtos</h2>
          <div class="flex">
            <div class="card">
              <h2>Notebook Dell </h2>
              <img
                src="assets/images/products/product-2.png"
                alt=""
                class="product"
              />
              <button>comprar</button>
            </div>
            <div class="card">
              <h2>Notebook Dell </h2>
              <img
                src="assets/images/products/product-2.png"
                alt=""
                class="product"
              />
              <button>comprar</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StoreTech</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/bd434ca475.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.1/vanilla-tilt.min.js"
      integrity="sha512-wC/cunGGDjXSl9OHUH0RuqSyW4YNLlsPwhcLxwWW1CR4OeC2E1xpcdZz2DeQkEmums41laI+eGMw95IJ15SS3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <header>
      <div class="box">
        <a href="index.html" class="logo"> <span>STORE</span> TECH</a>
        <div class="submit-line">
          <input type="text" placeholder="Pesquisar..." />
          <button class="submit-lente" type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <nav class="navigation">
          <ul class="menu">
            <li>Home</li>
            <li>Produtos</li>
            <li>Sobre</li>
            <li>Contato</li>
            <li>Conta</li>
          </ul>
        </nav>
        <i class="fa-solid fa-cart-shopping"></i>
      </div>
      <!--box-->
    </header>
    <main>
      <section class="best_products">
        <h2 class="titulo">Discover our products</h2>
        <div class="container">
          <div class="card">
            <h2>Notebooks</h2>
            <img
              src="assets/images/products/product-2-removebg-preview.png"
              alt=""
              class="product"
            />
            <button>See More...</button>
          </div>

          <div class="card">
            <h2>Accessories</h2>
            <img
              src="assets/images/products/product-4-removebg-preview.png"
              alt=""
              class="product"
            />
            <button>See More...</button>
          </div>
          <div class="card">
            <h2>Video cards</h2>
            <img
              src="assets/images/products/product-5-removebg-preview.png"
              alt=""
              class="product"
            />
            <button>See More...</button>
          </div>
          <div class="card">
            <h2>Controls</h2>
            <img
              src="assets/images/products/product-6-removebg-preview.png"
              alt=""
              class="product"
            />
            <button>See More...</button>
          </div>
          <div class="card">
            <h2>Gaming chairs</h2>
            <img
              src="assets/images/products/product-7-removebg-preview.png"
              alt=""
              class="product"
            />
            <button>See More...</button>
          </div>
          <div class="card">
            <h2>Phones</h2>
            <img
              src="assets/images/products/product-9-removebg-preview.png"
              alt=""
              class="product"
            />
            <button>See More...</button>
          </div>
          <div class="card">
            <h2>Gadgtes</h2>
            <img
              src="assets/images/products/product-10-removebg-preview.png"
              alt=""
              class="product"
            />
            <button>See More...</button>
          </div>
          <div class="card">
            <h2>Consoles</h2>
            <img
              src="assets/images/products/product-12-removebg-preview.png"
              alt=""
              class="product"
            />
            <button>See More...</button>
          </div>
        
          <div class="card">
            <h2>Machines</h2>
            <img
              src="assets/images/products/product-15-removebg-preview.png"
              alt=""
              class="product"
            />
            <button>See More...</button>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script>
      VanillaTilt.init(document.querySelectorAll(".card"), {
        max: 25,
        speed: 400,
        glare: true,
        "max-glare": 1,
      });
    </script>
  </body>
</html>
